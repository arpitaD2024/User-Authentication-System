<html>
    <head>
        <title>Login Page</title>     
    </head>
    <body>
        <center><h1>Login Form</h1></center>
        <form action="#" method="POST">
        {% csrf_token %}
        {% load static %}
        <center><div class = "container">
                <div class = "imgcontainer">
                    <img src = "{% static 'myapp/avatar_img1.jpg' %}", alt="Avatar">
                </div>
                <label for="email"><b>User Email: </b></label>
                    <input type="email" placeholder="Enter your email" float="right" name ="email" required><br>
                    <label for="password"><b>Password: </b></label>
                    <input type="password" placeholder="Enter your Password" float="right" name ="password" required><br>
                    <button type="submit"><b>Login</b></button>
                    Don't have an account <a href="http://localhost:8000/signup/">Register</a>
            </div></center>
        </form>
    </body>
</html>
